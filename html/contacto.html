<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/5e95e0424d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>

<body>

    <header>

        <nav class="navbar">

            <img src="../img/logo_y_letras.svg" alt="" class="navbar__logo">

            <ul class="navbar__list">
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="nosotros.html">NOSOTROS</a></li>
                <li><a href="galeria.html">GALERIA</a></li>
                <li><a href="faq.html">FAQs</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>

        </nav>

        <div class="navbar__bg" id="contacto__navbar--bg">

            <div class="navbar__bg--titule">
                <h1>CONTACTO</h1>
            </div>

        </div>

    </header>

    <main>

        <section class="contacto">

            <div class="contacto__texto">
                <h2>CONTÁCTANOS</h2>
                <p>Podemos hablar por <a href="https://wa.me/5491153192246" target="_blanck">WhatsApp</a> o
                    rellenar el formulario a continuación y nosotros nos contacteremos con vos.</p>
            </div>

            <div class="contacto__form">
                <form action="">

                    <div>
                        <label for="nombre">NOMBRE</label>
                        <input type="text" id="nombre" name="nombre" placeholder="Ingresar nombre">
                    </div>

                    <div>
                        <label for="apellido">APELLIDO</label>
                        <input type="text" id="apellido" name="apellido" placeholder="Ingrese apellido">
                    </div>

                    <div>
                        <label for="fecha_nacimiento">CUMPLEAÑOS</label>
                        <input type="date" name="fecha_nacimiento" id="fecha_nacimiento">
                    </div>

                    <div>
                        <label for="phone">CELULAR</label>
                        <input type="tel" name="phone" id="phone" placeholder="Ej.: +5491156542861">
                    </div>

                    <div>
                        <label for="asunto">ASUNTO</label>
                        <select name="asunto" id="asunto">
                            <option name="productos">Productos</option>
                            <option name="envios">Envíos</option>
                            <option name="medio_pago">Medios de pago</option>
                            <option name="otro">Otro</option>
                        </select>
                    </div>

                    <div>
                        <textarea name="consulta" id="" cols="30" rows="10" placeholder="Consulta"></textarea>
                    </div>

                    <div class="contacto__form--news">
                        <input type="checkbox" name="newsletter" id="newsletter">
                        <label for="newsletter">Desea recibir información sobre promociones y nuevos
                            lanzamientos.</label>
                    </div>

                    <div class="contacto__form--botones">
                        <input type="submit" value="ENVIAR">
                        <input type="reset" value="VACIAR FORMULARIO">
                    </div>

                </form>
            </div>

        </section>

        <section class="redes">

            <div class="redes__div">
                <h2>SEGUINOS EN INSTAGRAM</h2>
                <h2 class="redes__div--dots">. . . . . </h2>
                <div class="redes__div--instagram">
                    <a href="https://www.instagram.com/sunwater.ar/" target="_blanck"><i
                            class="fab fa-instagram-square fa-5x"></i></a>
                    <a href="https://www.instagram.com/sunwater.ar/" target="_blanck"
                        class="redes__div--instagram--link">sunwater.ar</a>
                </div>
            </div>

        </section>

    </main>

    <footer>
        <div class="footer">

            <div class="footer__logo">

                <img src="../img/logo.svg" alt="Logo SunWater">
                <p>#SomosAgua</p>

            </div>

            <div class="footer__redes">

                <a href="https://www.instagram.com/sunwater.ar/" target="_blanck">
                    <i class="fab fa-instagram-square fa-2x"></i>
                </a>
                <a href="https://wa.me/5491153192246" target="_blanck">
                    <i class="fab fa-whatsapp-square fa-2x"></i>
                </a>

            </div>

            <div class="footer__derechos-lugar">

                <p>SunWater® 2021</p>
                <p><i class="fas fa-map-marker-alt"></i> Argentina</p>

            </div>

        </div>

    </footer>

</body>

</html>
